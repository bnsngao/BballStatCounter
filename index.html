<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title>Bball Stat Counter</title>
</head>
<body>
    <h1>Bball Stat Counter</h1>
    <div id="add-player-container">
        <input type="text" id="player-name" placeholder="Add a player"></input>
        <button id="add-player-btn">Add Player</button>
    </div>

    <hr>
    <div id="stat-btns-container">
    </div>

    <hr>
    <div id="stat-container">
        <h3>Stats</h3>
        <table id="stats-table"></table>
    </div>

    <hr>
    <div id="stat-change-container">
        <h3>Stat Change List</h3>
        <ol id="stat-change-list">

        </ol>
        <button id="stat-undo-btn">Undo</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
